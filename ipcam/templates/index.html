<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        #sidebar {
            width: 220px;
            position: fixed;
            height: 100%;
            background-color: #333;
            padding: 20px 0;
        }
        #sidebar ul {
            list-style-type: none;
            padding: 0;
        }
        #sidebar li a {
            color: #333;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
            transition: background-color 0.3s, color 0.3s;
        }
        #sidebar li a:hover {
            background-color: #555;
            color: white;
        }
        #content {
            margin-left: 200px;
            padding: 20px;
            background-color: white;
            min-height: 100vh;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
        }
        .content {
            flex: 1;
            padding: 20px;
        }
        h1, h2 {
            color: #333;
        }
    </style>
</head>
<body>
    <div id="sidebar">
        {% include 'sidebar.html' %}
    </div>
    <div id="content">
        <div class="content">
            <h1>歡迎來到首頁</h1>
            <p>這裡是首頁內容。</p>
        </div>
    </div>
</body>
</html>
